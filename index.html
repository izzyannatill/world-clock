<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Izzy Till</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clocks</h1>
    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
        <option value="">Rome</option>
        <option value="">Current location</option>
    </select>

    <div class="city">
<h2>Los Angeles</h2>
<div class="date">August 17th 2024</div>
<div class="time">22:33:22 AM</div>
    </div>
     <div class="city">
<h2>Paris</h2>
<div class="date">August 17th 2024</div>
<div class="time">9:33:22 AM</div>
    </div>
    <footer>
      This clock was made tick by Izzy Till and is
      <a href="https://github.com/izzyannatill/world-clock" target="blank"
        >open sourced on Github</a
      >
      </div>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
